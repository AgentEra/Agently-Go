name: Bug report
about: Report a reproducible bug in Agently-Go
labels: [bug]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What is wrong?
      placeholder: A clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Reproduction
      description: Minimal reproducible steps/code.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: What should happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      placeholder: What actually happened?
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Agently-Go version / commit
      placeholder: e.g. main@abcdef or v0.1.0

  - type: input
    id: go_version
    attributes:
      label: Go version
      placeholder: e.g. go1.23.0

  - type: textarea
    id: env
    attributes:
      label: Environment
      description: OS, model provider, OLLAMA_BASE_URL/OLLAMA_MODEL if relevant.
